<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Animals-style.css">
    <link rel="shortcut icon" href="./img/title-icon.png" type="image/x-icon">
    <title>Animals - Launchpad</title>
</head>
<body>
    <section class="main">
        <h1 class="title-launch"><span class="animals-title">Animals - Launchpad</span></h1>
        <div class="buttons">
            <button data-key="">1</button>
            <button data-key="">2</button>
            <button data-key="">3</button>
            <button data-key="">4</button>
            <button data-key="">5</button>
            <button data-key="">6</button>
            <button data-key="">7</button>
            <button data-key="">8</button>
            <button data-key="">9</button>
            <button data-key="">0</button>
            <button data-key="">-</button>
            <button data-key="">=</button>
            <br>
            <button data-key="81">Q</button>
            <button data-key="87">W</button>
            <button data-key="69">E</button>
            <button data-key="82">R</button>
            <button data-key="84">T</button>
            <button data-key="89">Y</button>
            <button data-key="85">U</button>
            <button data-key="73">I</button>
            <button data-key="79">O</button>
            <button data-key="80">P</button>
            <button data-key="">[</button>
            <button data-key="">]</button>
            <br>
            <button data-key="65">A</button>
            <button data-key="83">S</button>
            <button data-key="68">D</button>
            <button data-key="70">F</button>
            <button data-key="71">G</button>
            <button data-key="72">H</button>
            <button data-key="74">J</button>
            <button data-key="75">K</button>
            <button data-key="76">L</button>
            <button data-key="">;</button>
            <button data-key="">'</button>
            <button data-key="">\n</button>
            <br>
            <button data-key="90">Z</button>
            <button data-key="88">X</button>
            <button data-key="67">C</button>
            <button data-key="86">V</button>
            <button data-key="66">B</button>
            <button data-key="78">N</button>
            <button data-key="77">M</button>
            <button data-key="">,</button>
            <button data-key="">.</button>
            <button data-key="">/</button>
            <button data-key="">\s</button>
            <button data-key="">NA</button>
        </div>
        <div class="presets">
            <button onclick="changePreset(1)">Preset 1</button>
            <br>
            <button onclick="changePreset(2)">Preset 2</button>
            <button onclick="changePreset(3)">Preset 3</button>
            <button onclick="changePreset(4)">Preset 4</button>
        </div>
        <div class="footer">
        <button><a class="lp-button" href="./linkin-park.html">Linkin Park</a></button>
        <button><a class="kyoto-button" href="./kyoto.html">KYOTO</a></button>
        <button disabled><a class="animals-button" href="./animals.html">ANIMALS</a></button>
        </div>
    </section>
</body>
<script src="./js/Animals-Script.js"></script>
</html>
